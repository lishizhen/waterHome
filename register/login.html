<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/css.css" />
    <script src="../js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/myjs.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="addressMain">
		<header class="mui-bar mui-bar-nav myheader">
			    <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left mui-action-back">
			    	<span class="mui-icon mui-icon-closeempty"></span>
			  	</button>
			  	<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-right linkreg">
			  		注册
			   		<span class="mui-icon mui-icon-right-nav"></span>
			 	 </button>

			    <h1 class="mui-title">登录</h1>
		</header>
		<!--登录主体开始-->
		<div class="login_main mui-content">			
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" class="mui-input-clear" placeholder="输入您的用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="text" class="mui-input-clear" placeholder="请输入密码">
				</div>
			</form>
		</div>
		<div class="aginbuy clearfix" style="margin-top:30px">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block">登录</button>
		</div>
		<!--登录主体结束-->		
	</div>
</body>
</html>
