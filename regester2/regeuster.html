<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>注册</title>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/css.css" />
    <script src="../js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/myjs.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="editshrMain">
		<header class="mui-bar mui-bar-nav myheader">
			    <button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left">
			    	<span class="mui-icon mui-icon-left-nav"></span>
			  	</button>
			    <h1 class="mui-title">注册</h1>
		</header>
		<!--意见反馈主体开始-->
		<div class="findPassWord_main mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">					
					<input type="text" placeholder="请输入您的手机号">
				</div>	
				<div class="sendpass">
					<button class="mui-btn  mui-btn-primary">
						发送验证码 <span class="mui-icon mui-icon-arrowright"></span>
					</button>
				</div>
				<div class="mui-input-row">					
					<input type="text" placeholder="请输入验证码">
				</div>	
				<div class="mui-input-row">					
					<input type="password" placeholder="请输入密码">
				</div>	
				<div class="mui-input-row">					
					<input type="text" placeholder="请输入您的邀请码(可选项)">
				</div>	
			</form>
		</div>	
		<div class="aginbuy clearfix" style="margin-top:30px">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block">注册</button>
		</div>
		<!--意见反馈主体结束-->		
	</div>
</body>
</html>
