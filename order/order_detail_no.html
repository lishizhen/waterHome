<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>订单详情</title>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/css.css" />
    <script src="../js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/myjs.js" type="text/javascript" charset="utf-8"></script>

<body>
	<div class="order order_detail">

		<div class="sendPeople mui-content">

								<p class="orderTime">下单时间: <span class="date">2015/08/12</span><span class="time">16:00:00</span></p>					
						</li>
						<li class="mui-table-view-cell">
							<p class="ordernumber">订单号: <span class="order_num">W02002456677</span> <span class="order_complete colgreen">未支付</span></p>
						</li>
						<li class="mui-table-view-cell mui-media orderxq">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../images/02.png">
								<div class="mui-media-body">
									乐事十张特惠水卷
									<span><em class="smallyuan">&yen;</em>13</span>
									<span class="num"> × 1</span>
								</div>

						</li>
						<li class="mui-table-view-cell mui-media orderxq">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../images/02.png">

									农夫山泉十张特惠水卷
									<span><em class="smallyuan">&yen;</em>13</span>

								</div>
							</a>
						</li>
						<li class="mui-table-view-cell"></li>				
						<li class="mui-table-view-cell orderpay">
							<p class="orderTime shipay">应付款: <span class="money"> <em class="smallyuan">&yen;</em>37.5</span></p>
							<p class="orderTime">实付款: <span class="money colred"> <em class="smallyuan colred">&yen;</em>37.5</span></p>											
						</li>
					</ul>
				<div class="aginbuy clearfix">
					<button type="button" class="mui-btn mui-btn-primary mui-btn-block" onclick="window.location.href='pay.html'">去支付</button>
				</div>
