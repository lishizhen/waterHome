<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的水票</title>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/css.css" />
    <script src="../js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/myjs.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="editshrMain">
		<header class="mui-bar mui-bar-nav myheader">
			    <button class=" mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left">
			    	<span class="mui-icon mui-icon-left-nav"></span>
			  	</button>
			    <h1 class="mui-title">我的水票</h1>
		</header>
		<!--我的水票主体开始-->
		<div class="mywaterticket_main mui-content">	
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a href="#">
							<img class="mui-media-object mui-pull-left" src="../images/01.png">
							<div class="mui-media-body">
								纯天然雀巢矿泉水&nbsp;&nbsp;18.5L
								<p class="price"><span class="smallyuan">&yen;</span><span class="numprice">10</span><span>/桶</span></p>							
								<p class="shengyu">剩余10张 
									<span class="fr">
										<button class="mui-btn">提现</button><button class="mui-btn mui-btn-positive mui-btn-outlined">使用</button>
									</span>
								</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
			<div class="mui-card marginT">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">
						<a href="#">
							<img class="mui-media-object mui-pull-left" src="../images/01.png">
							<div class="mui-media-body">
								纯天然雀巢矿泉水&nbsp;&nbsp;18.5L
								<p class="price"><span class="smallyuan">&yen;</span><span class="numprice">10</span><span>/桶</span></p>							
								<p class="shengyu">剩余10张 
									<span class="fr">
										<button class="mui-btn">提现</button><button class="mui-btn mui-btn-positive mui-btn-outlined">使用</button>
									</span>
								</p>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!--我的水票主体结束-->	
	</div>
</body>
</html>
