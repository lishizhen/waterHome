<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>我的</title>
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../iconfont/iconfont.css" />
    <link rel="stylesheet" href="../css/css.css" />
    <script src="../js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/mui/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/myjs.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="passwordMain">
		<header class="mui-bar mui-bar-nav myheader">
			    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span>更多</span></a>
			    <h1 class="mui-title">找回密码</h1>
			    <!--<a class="mui-icon mui-pull-right"><i class="icon iconfont">&#xe60c;</i></a>-->
		</header>
		<!--意见反馈主体开始-->
		<div class="findPassWord_main mui-content">
			<form class="mui-input-group" action="reset.html">
				<div class="mui-input-row">					
					<input type="text" placeholder="请输入您的手机号">
				</div>	
				<div class="sendpass">
					<button class="mui-btn  mui-btn-primary">
						发送验证码 <span class="mui-icon mui-icon-arrowright"></span>
					</button>
				</div>
				<div class="mui-input-row">					
					<input type="text" placeholder="请输入验证码">
				</div>	
				<div class="mui-input-row">					
					<input type="text" placeholder="请输入密码">
				</div>	
				<div class="mui-input-row">					
					<input type="text" placeholder="请再次输入新密码">
				</div>	
			</form>
		</div>	
		<!--意见反馈主体结束-->		
		<div class="aginbuy clearfix">
				<button type="button" class="mui-btn mui-btn-primary mui-btn-block">提交</button>
		</div>
	</div>
</body>
</html>
